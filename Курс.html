<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин часов</title>
    <link rel="stylesheet" href="CSS/Курс.css">
  </head>
  <body>
    <header class="page-header">
      <h1 class="visually hidden" hidden>Коллекция часов Conquest</h1>
      <img class="logotype" src="images/logo.png" alt="Логотип" width="103.68" height="26">
      <nav class="page-header-nav">
        <ul class="main-nav-list">
          <li class="main-nav-item">
            <a class="main-nav-link1" href="#">Каталог</a>
          </li>
          <li class="main-nav-item">
            <a class="main-nav-link2" href="#">Акции</a>
          </li>
          <li class="main-nav-item">
            <a class="main-nav-link3" href="#">Доставка</a>
          </li>
          <li class="main-nav-item">
            <a class="main-nav-link4" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <nav>
        <ul class="user-nav-list">
          <li class="user-nav-item">
            <a href="#"><img class="main-nav-search-link" src="images/Vector.svg" alt="Поиск"></a>
          </li>
          <li class="user-nav-item">
            <a href="#"><img class="main-Fav-search-link" src="images/Vector1.svg" alt="Избранное"></a>
          </li>
          <li class="user-nav-item">
            <a href="#"><img class="main-Basket-search-link" src="images/Vector2.svg" alt="Корзина"></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <img class="main-background-ellipse" src="images/elipse_main.png" alt="Задний фон">
        <img class="line1" src="images/Line.png">
        <h2 class="headline-screen1">Весна/Лето 2019</h2>
        <p class="subheadline-screen1">Коллекция</p>
        <p class="descript-screen1">Швейцарские часы в наличии в Москве
          и с доставкой по всему миру</p>
        <a href="#"><img class="watchCatalog-button" src="images/button_1.svg" alt="Кнопка:Смотреть каталог"></a>
        <img class="main-watch-screen1" src="images/watch_main.png" alt="Часы">
        <span class="main-watch-screen1-price">22000 &#8381;</span>
        <img class="line2" src="images/Line.png">
      </section>

    </main>
    <footer>

    </footer>
  </body>
</html>
